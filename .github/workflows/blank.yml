# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      platform: aws
      region: us-east-1
      stage: dev

      username: ${{ secrets.USERNAME }}
      password: ${{ secrets.PASSWORD }}
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: "Dummy Step"
        run: echo "Hello, world!"

      - name: "Mostrando env"
        run: |
          echo "Esto es el valor de Platform: ${{ env.platform }}"
          echo "Esto es el valor de Region: ${{ env.region }}"
          echo "Esto es el valor de Stage: ${{ env.stage }}"

      - name: "Mostrando variables de entorno del sistema"
        run: |
          echo "Eventos ${{ toJson(github.event) }}"
          echo "Esto es el valor de GITHUB_ACTOR: ${{ github.actor }}"

      - name: "Mostrando secrets"
        run: |
          echo "Esto es el valor de USERNAME: ${{ env.username }}"
          echo "Esto es el valor de PASSWORD: ${{ env.password }}"
